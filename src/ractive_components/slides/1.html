<link rel='ractive' href='../slide.html'>

<slide currentStep='{{currentStep}}' steps='2'>
	<!-- preload -->
	<div class='hidden'>
		<img src='images/jed-mugshot.jpg'>
		<img src='images/jed-quote.jpg'>
	</div>

	<div class='centered'>
		<h1 class='hero'>Gobble</h1>
		<img src='images/gobble-logo.svg' style='max-width: 100%; max-height: 50vh;'>
		<p>Yeah, it's another build tool. Sorry.</p>
	</div>

	<div class='max'>
		{{#if currentStep === 2}}
			<div class='centered jed' intro-outro='fade' style='width: 100%;'>
				<img class='mugshot' src='images/jed-mugshot.jpeg'>
				<img class='quote' src='images/jed-quote.png'>
			</div>
		{{/if}}
	</div>
</slide>


<style>
	.jed {
		text-align: center;
		background-color: white;
		padding: 1em;
	}

	.quote, .mugshot {
		position: relative;
		width: auto;
		max-width: none;
	}

	.mugshot {
		height: 20vh;
		margin: 0 1em 0 0;
	}

	.quote {
		height: 8vh;
		bottom: 4vh;
	}
</style>
