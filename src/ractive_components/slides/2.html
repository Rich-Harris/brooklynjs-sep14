<link rel='ractive' href='../slide.html'>

<slide currentStep='{{currentStep}}' steps='3'>
	<!-- preload -->
	<div class='hidden'>
		<img src='images/thegrauniad.svg'>
		<img src='images/ractive.svg'>
	</div>

	<div class='centered'>
		{{#if currentStep > 0}}
			<div class='item' intro-outro='slide'>
				<p class='item'>Pleased to meet you, I'm @Rich_Harris</p>
			</div>
		{{/if}}

		{{#if currentStep > 1}}
			<div class='item' intro-outro='slide'>
				<img class='item' src='images/thegrauniad.svg'>
			</div>
		{{/if}}

		{{#if currentStep > 2}}
			<div class='item' intro-outro='slide'>
				<img class='item' src='images/ractive.svg'>
			</div>
		{{/if}}
	</div>

	<!-- <div class='max'>
		{{#if currentStep === 2}}
			<div class='centered jed' intro-outro='fade' style='width: 100%;'>
				<img class='mugshot' src='images/jed-mugshot.jpeg'>
				<img class='quote' src='images/jed-quote.png'>
			</div>
		{{/if}}
	</div> -->
</slide>

<style>
	.item {
		height: 20vh;
	}

	p {
		font-size: 2em;
		margin: 0;
		line-height: 1;
	}
</style>

<script>
	require( 'ractive-transitions-slide' );
</script>
